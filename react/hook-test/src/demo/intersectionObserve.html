<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1,#box2{
      width: 100px;
      height: 100px;
      background-color: blue;
      position: relative;
    }
    #box1 {
      top: 300px;
    }
    #box2 {
      top: 500px;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>
<script>
  const observer = new IntersectionObserver((res) => {
    console.log(res);
  });
  observer.observe(box1);
  observer.observe(box2);
</script>
</html>
